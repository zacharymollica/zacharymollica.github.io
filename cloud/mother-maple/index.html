PointBudget"></span></div><div id="potree_sidebar_container" style=""></div></div><script type="module">

		import * as THREE from "/potree/libs/three.js/build/three.module.js";

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(45);
		viewer.setPointBudget(2_000_000);
		viewer.setBackground("black"); // ["skybox", "gradient", "black", "white"];
		viewer.loadSettingsFromURL();

		viewer.setDescription("ProjectTemp");

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});

		var url = '/assets/pointclouds/mother-maple/metadata.json'; // SET FROM MD META
		Potree.loadPointCloud(url).then(e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;

			material.activeAttributeName = "rgba";
			material.minSize = '';
			material.maxSize = '';
			material.pointSizeType = Potree.PointSizeType.FIXED; // FIXED , ADAPTIVE
			material.shape = Potree.PointShape.SQUARE;

			viewer.scene.addPointCloud(pointcloud);

			viewer.scene.view.position.set(12, 12, -3); // SET FROM MD META
     	//viewer.scene.view.lookAt(new THREE.Vector3(0, 0, -5)); // SET FROM MD META
			viewer.scene.view.lookAt(0, 0, -5);

		 	viewer.setCameraMode(1); // 0 for orthographic + 1 for perspective

			//  viewer.fitToScreen();
		});


	</script><script src="/assets/js/main.js"></script></body></html>
